<!DOCTYPE html>
<html lang="const">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Present Within</title>
  </head>
  <body>
    <p id="pin">48366</p>
    <form class="form">
      <input class="number" type="number" /><input class="submit" type="submit" />
    </form>
    <p class="link"></p>

    <script>
      const form = document.querySelector('.form');

      const pinInput = document.querySelector('.number');

      const link = document.querySelector('.link');

      const pin = 34782;

      const linkEl = document.createElement('a');
      linkEl.href = 'level1';
      linkEl.innerText = 'To Level 1.';

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (pinInput.valueAsNumber === pin) {
          link.appendChild(linkEl);
        }
      });
    </script>
  </body>
</html>
